<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Movie Application</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <p>Go Movie Application</p>
        </header>
        <div class="body">
            
            <form action="" id="movie-form">
                <div class="input_field">
                    <label for="id">ID</label>
                    <input type="text" name="name" placeholder="Movie ID" id="id" required>
                </div>
                <div class="input_field">
                    <label for="isbn">ISBN</label>
                    <input type="text" name="isbn" placeholder="Enter ISBN" id="isbn">
                </div>
                <div class="input_field">
                    <label for="title">ID</label>
                    <input type="text" name="title" placeholder="Enter Title" id="title">
                </div>
                <div class="input_field">
                    <label for="dir-firstname">Director Firstname</label>
                    <input type="text" name="Enter Director Firstname" id="dir-firstname">

                    <label for="dir-lastname">Director LastName</label>
                    <input type="text" name="Enter Director Lastname" id="dir-lastname">
                </div>
                <div class="input_field">
                    <button type="submit"> Submit </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
