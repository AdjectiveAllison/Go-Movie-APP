<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Movie Application</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <div class="container">
        <header class="header">
            <p>Go Movie Application</p>
        </header>
        <div class="body">
            <h2 class="title">Add your favourite movie</h2>

            <form action="" id="movie-form">
                <!-- <div class="input_field">
                    <label for="id">ID</label><br/>
                    <input type="text" name="name" placeholder="Movie ID" id="id" required>
                </div> -->
                <div class="input_field">
                    <label for="isbn">ISBN</label><br/>
                    <input type="text" name="isbn" placeholder="Enter ISBN" id="isbn" required>
                </div>
                <div class="input_field">
                    <label for="title">Title</label><br/>
                    <input type="text" name="title" placeholder="Enter Title" id="title" required>
                </div>
                <div class="input_field director">
                    <div class="dir-field">
                        <label for="dir-firstname">Director Firstname</label><br/>
                        <input type="text" name="Enter Director Firstname" placeholder="Enter director's Firstname" id="dir-firstname" required><br/>
                    </div>

                    <div class="dir-field">
                        <label for="dir-lastname">Director LastName</label><br/>
                        <input type="text" name="Enter Director Lastname" placeholder="Enter director's lastname" id="dir-lastname" required>
                    </div>
                </div>
                <div class="input_field">
                    <button id="submit-btn" type="submit"> Submit Movie </button>
                </div>
            </form>

            <h2>List Current Movies</h2>
            <button id="list-btn" type="submit">List Movies</button>
            <div class="movie-container">
                <!-- listed movies will be populated in here  -->

                        <div class="icons">
                            <a href="/movies/delete?id=MOVIE_ID"><i class="fa-solid fa-trash" style="color:#ff1100;" ></i></a>
                            <a href="/movies/edit?id=MOVIE_ID"><i class="fa-solid fa-user-pen"></i></a>
                        </div>
                    </ul>
                </div> -->
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
